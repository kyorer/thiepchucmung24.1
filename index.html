<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Name</title>
    <link rel="stylesheet" href="gioithieu1.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("hinh\ nen.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .input {
            max-width: 500px; /* Giảm kích thước max-width để phù hợp với nội dung */
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        input {
            width: calc(100% - 20px); /* Điều chỉnh chiều rộng để tránh tràn ra khỏi khung .input */
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading {
            height: 100%;
            background-color: #3498db;
            width: 0;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            0% {
                width: 0;
            }

            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="input">
        <input type="text" id="userNameInput" placeholder="Nhập tên của bạn">
        <button onclick="redirectToAnotherPage()">Enter</button>
        <div class="overlay" id="overlay">
            <div class="loading"></div>
        </div>
    </div>

    <script>
        function redirectToAnotherPage() {
            var userName = document.getElementById('userNameInput').value;

            if (userName.trim() !== '') {
                document.getElementById('overlay').style.display = 'flex';
                window.location.href = '../thiepchucmung/gioithieu1.html?username=' + encodeURIComponent(userName);
            } else {
                alert('Please enter your name before pressing enter.');
            }
        }
    </script>
</body>

</html>
